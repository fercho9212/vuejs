<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>
        <h3>invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador+=1">+</button>
        <button class="btn btn-danger" @click="contador-=1">-</button>
        Total {{ contador }}

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" :class="color"    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" :style="{'width':contador+'%'}">{{contador+'%'}}</div>
        </div>
         

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="06computed.js"></script>
</body>
</html>
